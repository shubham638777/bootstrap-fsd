<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?cs=srgb&dl=pexels-padrinan-255379.jpg&fm=jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: rgb(250, 247, 247);
        }
        .form-container {
            background-color: rgba(44, 41, 41, 0.7); 
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Admission Form</h2>
        <form>
            
            <div class="mb-3">
                <label for="FirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
            </div>
            <div class="mb-3">
                <label for="MiddleName" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="Middle Name" placeholder="Enter your Middle name">
            </div>
            <div class="mb-3">
                <label for="LastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="Last Name" placeholder="Enter your Last name">
            </div>

            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="contact" class="form-label">Contact number</label>
                <input type="contact" class="form-control" id="contact" placeholder="Enter your contact number">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country Name</label>
                <input type="Country" class="form-control" id="country" placeholder="Enter your country name">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob">
            </div>

            
            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
