  <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>
 <body>

 </div>
 <div class="container mt-5">
    
    <h2 class="mt-5 mb-4">Button Sizes</h2>

    <button type="button" class="btn btn-primary btn-lg">Large Button</button>
    <button type="button" class="btn btn-secondary btn-lg">Large Button</button>
    <br><br>
    <button type="button" class="btn btn-primary btn-sm">Small Button</button>
    <button type="button" class="btn btn-secondary btn-sm">Small Button</button><br><br>
     <button type="button" class="btn btn-primary btn-md"> medium button</button>
     <button type="button" class="btn btn-secondary btn-md"> medium button</button>
     

    

</div>
 </body>
 </html>
